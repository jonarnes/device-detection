<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/yepnope.1.5.4-min.js"></script>

</head>
<body>
	    <script src="../js/MTDD.js"></script>

<div id="container">
	<header>
	<h1>Combo with yepnope</h1>
	</header>
	<div id="main" role="main">
	<h2>Has the device keyboad?</h2>
	<p>
		This example loads a different style sheet if the device has a keyboard. Useful when designing forms etc.
	</p>

</div>
	<footer>

	</footer>
</div> <!--! end of #container -->
	    <script type="text/javascript">
		    /* init */
		    var MTDD = new MTDD('demo');
		    var kb = (MTDD.getCapability("has_qwerty_keyboard") === "true");
		    yepnope({
			  test: kb,
			  yep: '../css/kb.css',
			  nope: '../css/style.css',
			});
			var p = document.createElement("p");
			p.appendChild(document.createTextNode("Has keyboard? " + kb));
			main.appendChild(p);

	    </script>
</body>
</html>
