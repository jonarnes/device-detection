<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Device detection test page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div id="container">
    <header>
    <h1>Use Device Detection with Google Analytics</h1>
    </header>
    <div id="main" role="main">
    <h2>Custom vars in GA</h2>
    <p>View source and see logs :) </p>
</div>
    <footer>

    </footer>
</div> <!--! end of #container -->
    <!-- include the API-->
    <script src="../js/wew.js"></script>
    <script type="text/javascript">
    /* init */
    var WEW = WEW || {};
    WEW.opts ={"ttl":"1000","appID":"demo"};
    var w=new wew(WEW);
    /* Ask for capas to send to GA */
    w.getCap("pointing_method",cb);



    
    var _gaq = _gaq || [];
    /* Your GA account */
    _gaq.push(['_setAccount', 'UA-XXXXX-X']);
    _gaq.push(['_trackPageview']);
    
    function cb(t){
        console.log("pointing_method detected: " + t.pointing_method);
            _gaq.push(['_setCustomVar',
                1,              
                'pointing_method',      
                t.pointing_method
            ]);
        console.log("Custom var: " + _gaq);
    }

    /* Log to GA */

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
