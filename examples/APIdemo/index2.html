<!doctype html>
<html>
<head>
    <!--Live demo: http://demo.wew.io/device-detection/examples/APIdemo/index2.html-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Device detection test page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div id="container">
    <header>
    <h1>Device detection</h1>
    </header>
    <div id="main" role="main">
    <h2>Getting single capabilities and capability sets using JavaScript</h2>
    <p>My single capability</p>
    <div id="single"></div>
    <p>My capability set</p>
    <div id="set"></div>
</div>
    <footer>

    </footer>
</div> <!--! end of #container -->
    <script src="../js/wew.js"></script>
    <script type="text/javascript">

    var WEW = WEW || {};
    WEW.opts ={"ttl":"1000","appID":"demo"};
    var w=new wew(WEW);

    w.getCap("device_os",cb);

    function cb(t){
        var t = document.createTextNode(JSON.stringify(t));
        var p = document.getElementById("single");
        p.appendChild(t);

        console.log(t);
    }



     w.getSet("myset",cb2);

    function cb2(t){
        var t = document.createTextNode(JSON.stringify(t));
        var p = document.getElementById("set");
        p.appendChild(t);

        console.log(t);    }


    </script>
</body>
</html>
